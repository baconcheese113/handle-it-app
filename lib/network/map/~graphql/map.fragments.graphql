fragment networkMapNotificationOverrides_hub on Hub {
  id
  owner {
    id
    isMe
    email
  }
  notificationOverride {
    id
    isMuted
    createdAt
  }
}

fragment networkMapTab_viewer on Viewer {
  activeNetworks: networks (status: active) {
    id
    name
    createdById
    members {
      id
      status
      role
      user {
        id
        isMe
        email
        hubs {
          id
          name
          locations(last: 1) {
            id
            lat
            lng
            hdop
            fixedAt
          }
          events {
            id
            createdAt
          }
        }
      }
    }
  }
}